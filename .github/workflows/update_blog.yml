name: Update Blog Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 매일 자정에 실행

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'wsw579'
        git config --global user.email 'rmfltmskatls@naver.com'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run script
      run: python scripts/update_blog.py

    - name: Push changes
      env:
        GH_PAT_WSW: ${{ secrets.GH_PAT_WSW }}  # GitHub Secrets를 환경 변수로 설정
      run: |
        git add .
        git commit -m "Update blog posts"
        git push https://${{ secrets.GH_PAT_WSW }}@github.com/wsw579/velog_post.git
